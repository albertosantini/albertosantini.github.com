<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test gallery-tagcloud</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <style>
        body {
            margin: auto;
            width: 960px;
        }
        .highlight { background-color: yellow; }
    </style>
</head>

<body>

<h1>Test gallery-tagcloud</h1>

Ported from <a href="http://johannburkard.de/blog/programming/javascript/dynacloud-a-dynamic-javascript-tag-keyword-cloud-with-jquery.html">
DynaCloud - a dynamic JavaScript tag/keyword cloud with jQuery</a>
<br /><br />

<div id="myTagCloud"></div>

<div id="text" class="dynacloud">
    First Second SECOND Third THIRD THIRD Fourth FOURTH FOURTH FOURTH
    Fifth FIFTH FIFTH FIFTH FIFTH Sixth SIXTH SIXTH SIXTH SIXTH SIXTH
</div>

<script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
<script type="text/javascript">
/*jslint sloppy:true */
/*global YUI */

YUI({
    gallery: 'gallery-2011.02.16-20-31'
}).use("gallery-tagcloud", function (Y) {
    Y.on("domready", function () {
        Y.one("#text").tagCloud("#myTagCloud", { sort: false });
        Y.one("#text").tagCloud();
    });
});
</script>

</body>
</html>
