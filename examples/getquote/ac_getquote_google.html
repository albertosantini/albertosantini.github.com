<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Google Finance Get Quotes AutoComplete</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <style>
        body {
            margin: auto;
            width: 960px;
        }
        #ac-input {
            width: 35em;
        }
        .yui3-aclist {
            width: 35em;
        }
    </style>

    <link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/3.4.1/build/cssfonts/fonts-min.css" />
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>

<body class="yui3-skin-sam">

<h1>Google Finance Get Quotes AutoComplete</h1>

<p>This example demonstrates how to provide autocomplete suggestions using a YQL
query as source.
</p>
<p>In this case, we're using <a href="http://www.google.com/finance">
Google Finance Get Quotes AutoComplete</a> to suggest assets.
</p>

<p>
Try typing a name of an asset: yahoo, ibm, oracle, etc.
</p>

<label for="ac-input">Enter an asset (for instance, GOOGLE):</label><br>
<input id="ac-input" type="text">

<script>
/*jslint sloppy:true, unparam:true */
/*global YUI, alert */

YUI({
    filter: 'raw'
}).use("autocomplete", function (Y) {
    var acNode = Y.one('#ac-input');

    acNode.plug(Y.Plugin.AutoComplete, {
        maxResults: 10,
        resultTextLocator: 't',
        resultListLocator: 'query.results.json.matches',
        resultFormatter: function (query, results) {
            return Y.Array.map(results, function (result) {
                var asset = result.raw;

                return asset.t + " - " + asset.n + " - " + asset.e;
            });
        },
        source: 'select * from json where url="http://www.google.com/finance/match?q={query}"'
    });

    acNode.ac.on('select', function (e) {
        alert(e.result.raw.n);
    });
});
</script>

</body>
</html>
