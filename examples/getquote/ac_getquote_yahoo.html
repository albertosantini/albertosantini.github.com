<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Yahoo! Finance Get Quotes AutoComplete</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <style>
        body {
            margin: auto;
            width: 960px;
        }
        #ac-input {
            width: 35em;
        }
        .yui3-aclist {
            width: 35em;
        }
    </style>

    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>

<body class="yui3-skin-sam">

<h1>Yahoo! Finance Get Quotes AutoComplete</h1>

<p>This example demonstrates how to provide autocomplete suggestions from a
remote JSONP API.
</p>
<p>In this case, we're using <a href="http://finance.yahoo.com/">Yahoo!
Finance Get Quotes AutoComplete</a> to suggest assets.
</p>

<p>
Try typing a name of an asset: yahoo, ibm, oracle, etc.
</p>

<label for="ac-input">Enter an asset (for instance, YAHOO):</label><br>
<input id="ac-input" type="text">

<script>
/*jslint sloppy:true, unparam:true */
/*global YUI, YAHOO:true, alert */

YUI({
    filter: 'raw'
}).use("datasource-get", "datasource-jsonschema", "autocomplete", function (Y) {

    var oDS, acNode = Y.one('#ac-input');

    oDS = new Y.DataSource.Get({
        source: "http://d.yimg.com/aq/autoc?query=",
        generateRequestCallback: function (id) {
            YAHOO = {};
            YAHOO.util = {};
            YAHOO.util.ScriptNodeDataSource = {};
            YAHOO.util.ScriptNodeDataSource.callbacks =
                YUI.Env.DataSource.callbacks[id];
            return "&callback=YAHOO.util.ScriptNodeDataSource.callbacks";
        }
    });
    oDS.plug(Y.Plugin.DataSourceJSONSchema, {
        schema: {
            resultListLocator: "ResultSet.Result",
            resultFields: ["symbol", "name", "exch", "type", "exchDisp"]
        }
    });

    acNode.plug(Y.Plugin.AutoComplete, {
        maxResults: 10,
        resultTextLocator: 'symbol',
        resultFormatter: function (query, results) {
            return Y.Array.map(results, function (result) {
                var asset = result.raw;

                return asset.symbol +
                    " " + asset.name +
                    " (" + asset.type +
                    " - " + asset.exchDisp + ")";
            });
        },
        requestTemplate:  "{query}&region=US&lang=en-US",
        source: oDS
    });

    acNode.ac.on('select', function (e) {
        alert(e.result.raw.name);
    });
});
</script>

</body>
</html>
