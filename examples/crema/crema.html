---
layout: default
title: CReMA
yui: 3.5.0
yuiskin: yui3-skin-sam
---
<style>
    /* Layout */
    .highlight {
        background-color: yellow;
    }

    #header img {
        float: right;
    }

    #footer address {
        float: right;
        margin-top: 10px;
    }

    /* Header */
    #forum {
        border: 1px solid #cccccc;
        width: 400px;
    }

    /* Content */
    #cloud1 {
        width: 460px;
        /* height: 230px; */
        float: left;
        margin-top: 5px;
        overflow: hidden;
        padding: 5px;
    }
    #cloud2 {
        width: 460px;
        /* height: 230px; */
        float: right;
        margin-top: 5px;
        overflow: hidden;
        padding: 5px;
    }

    #graph1 {
        width: 465px;
        height: 270px;
        float: left;
        margin-top: 5px;
    }
    #graph2 {
        width: 465px;
        height: 270px;
        float: right;
        margin-top: 5px;
    }

    #tooltip {
        position: absolute;
        visibility: hidden;
        background-color: yellow;
        color: black;
        padding: 2px;
        border: 1px dotted black;
        font-size: 12px;
    }

    #text1 {
        visibility: hidden;
    }

    #text2 {
        visibility: hidden;
    }

    .counter {
        margin: 0;
        padding: 0;
        background: #A9E1A9;
        height: 2px;
        visibility: hidden;
    }
</style>

<h2>{{ page.title }}</h2>

<div id="header">
    <input id="forum" type="text"/> <button id="go">Search</button>
</div>

<div id="content">
    <div id="cloud1"></div>
    <div id="cloud2"></div>
    <!-- <canvas id="graph1"></canvas> -->
    <!-- <canvas id="graph2"></canvas> -->
    <div id="tooltip"></div>
    <p id="text1" class="dynacloud"></p>
    <p id="text2" class="dynacloud"></p>
</div>

<div id="footer">
</div>

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="crema.js"></script>

</body>
</html>
