<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="Alberto Santini">

    <base href="http://albertosantini.github.com/">

    <!-- <link rel="shortcut icon" href="icon.png" /> -->

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        .post-date {
            font-size: 12px;
            font-weight: normal;
        }
    </style>

    {% assign yui = page.yui %}
    {% assign yuiskin = page.yuiskin %}
    {% assign jquery = page.jquery %}

    {% if yui %}
    <script src="http://yui.yahooapis.com/{{ yui }}/build/yui/yui-min.js">
    </script>
    {% endif %}
    {% if jquery %}
    <script src="http://code.jquery.com/jquery-{{ jquery }}.min.js">
    </script>
    {% endif %}
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <!-- <span class="icon-bar"></span> -->
                <!-- <span class="icon-bar"></span> -->
            </a>
            <a class="brand" href="https://github.com/albertosantini/">{{ site.appname }}</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <!-- <li><a href="#about">About</a></li> -->
                    <!-- <li><a href="#contact">Contact</a></li> -->
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container {% if yuiskin %} {{ yuiskin }}{% endif %}">
{{content}}
</div>

<div style="clear:both;">&nbsp;</div>

</body>
</html>
