<!DOCTYPE html>

<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Private Practice">
    <meta name="author" content="Alberto Santini">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        rel="stylesheet">

    <style>
        body {
            padding-top: 50px;
            font-family: serif;
            color: #444;
        }
        h1 {
            font-size: 6em;
            font-weight: normal;
            margin: 0;
        }
        a {
            text-decoration: none;
            cursor: pointer;
        }

        .myhero {
            position: absolute;
            bottom: 20%;
            right: 10%;
        }
        .networks {
            border-top: 1px solid #ccc;
            margin: 0;
            padding: 0;
        }
        .networks li {
            display: inline-block;
            float: right;
        }
        .networks a {
            display: block;
            font-size: 1.3em;
            color: #444;
            padding: 5px 0 0 25px;
        }
    </style>

    {% assign yui = page.yui %}
    {% assign yuiskin = page.yuiskin %}
    {% assign jquery = page.jquery %}

    {% if yui %}
    <script src="http://yui.yahooapis.com/{{ yui }}/build/yui/yui-min.js">
    </script>
    {% endif %}
    {% if jquery %}
    <script src="http://code.jquery.com/jquery-{{ jquery }}.min.js">
    </script>
    {% endif %}
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
                href="http://albertosantini.github.io/">{{ site.appname }}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="http://albertosantini.github.io/snippets.html">
                        Snippets
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container {% if yuiskin %} {{ yuiskin }}{% endif %}">
{{content}}
</div>

</body>
</html>
